<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>MacBook Pro 16형</title>
  </head>
  <body>
    <div id="container">
      <header class="header">
        <input type="checkbox" id="gn_menuState" />
        <nav class="gn">
          <div class="gn_contents">
            <ul class="gn_header">
              <li class="gn_item gn_menuIcon">
                <label class="gn_label" for="gn_menuState">
                  <span class="gn_menuState_top_box">
                    <span class="gn_menuState_top"></span>
                  </span>
                  <span class="gn_menuState_bot_box">
                    <span class="gn_menuState_bot"></span>
                  </span>
                </label>
              </li>
              <li class="gn_item gn_logo">
                <a href="#"><i class="xi-apple"></i></a>
              </li>
              <li class="gn_item gn_mark">
                <a href="#"><i class="xi-bookmark-o"></i></a>
              </li>
            </ul>
            <div class="gn_search_container">
              <form class="gn_search_form">
                <i class="xi-search"></i>
                <input placeholder="appple.com 검색" />
              </form>
            </div>
            <ul class="gn_list">
              <li class="gn_item gn_menu_item">
                <a href="#">Mac</a>
              </li>
              <li class="gn_item gn_menu_item">
                <a href="#">iPad</a>
              </li>
              <li class="gn_item gn_menu_item">
                <a href="#">iPhone</a>
              </li>
              <li class="gn_item gn_menu_item">
                <a href="#">Watch</a>
              </li>
              <li class="gn_item gn_menu_item">
                <a href="#">Music</a>
              </li>
              <li class="gn_item gn_menu_item">
                <a href="#">고객지원</a>
              </li>
            </ul>
            <ul class="gn_desktop_list">
              <li class="gn_item">
                <a href="#"><i class="xi-apple"></i></a>
              </li>
              <li class="gn_item">
                <a href="#">Mac</a>
              </li>
              <li class="gn_item">
                <a href="#">iPad</a>
              </li>
              <li class="gn_item">
                <a href="#">iPhone</a>
              </li>
              <li class="gn_item">
                <a href="#">Watch</a>
              </li>
              <li class="gn_item">
                <a href="#">Music</a>
              </li>
              <li class="gn_item">
                <a href="#">고객지원</a>
              </li>
              <li class="gn_item">
                <a href="#"><i class="xi-search"></i></a>
              </li>
              <li class="gn_item">
                <a href="#"><i class="xi-bookmark-o"></i></a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- local_nav -->
        <input type="checkbox" id="ln_menuState" />
        <nav class="ln">
          <div class="ln_wrapper">
            <div class="ln_background"></div>
            <div class="ln_contents">
              <div class="ln_title_box">
                <a href="#">
                  <span class="ln_model">16형 모델</span>
                  <span class="ln_title">MacBook Pro</span>
                </a>
              </div>
              <div class="ln_menu">
                <ul class="ln_menu_items">
                  <li class="ln_menu_item">개요</li>
                  <li class="ln_menu_item"><a href="#">제품 사양</a></li>
                </ul>
                <ul class="ln_desktop_menu_items">
                  <li class="ln_desktop_menu_item">개요</li>
                  <li class="ln_desktop_menu_item">
                    <a href="#">제품 사양</a>
                  </li>
                </ul>
                <div class="ln_actions">
                  <label for="ln_menuState" class="ln_label">
                    <span class="ln_menu_btn"></span>
                  </label>
                  <!-- label div -->
                  <a href="#" class="ln_btn">구입하기</a>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <div class="back"></div>
      </header>
      <main>
        <section class="section_1"></section>
        <section class="section_2"></section>
        <section class="section_3"></section>
      </main>
      <footer class="footer"></footer>

      <script src="./js/css.js"></script>
    </div>
  </body>
</html>
